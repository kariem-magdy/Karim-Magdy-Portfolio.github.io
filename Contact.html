<!DOCTYPE HTML>
<html>
<head>
    <title>Contact Me</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <link rel="stylesheet" href="assets/css/Contact.css"> <!-- Add this line to link your new CSS file -->
</head>
<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">Karim Magdy Portfolio</a>
        </header>

        <!-- Main -->
        <div id="main">

            <section>
                <h2>Contact Me</h2>
                <form id="contactForm" action="https://formspree.io/f/meojywqn" method="POST">
                    <div class="field">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required />
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    <div class="field">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" required></textarea>
                    </div>
                    <ul class="actions">
                        <li><button type="submit" class="button">Send Message</button></li>
                    </ul>
                </form>
            </section>

            <!-- Modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Thank you for your message! It has been sent successfully.</p>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <footer id="footer">
            <section class="split contact">
                <section class="alt">
                    <h3>Address</h3>
                    <p>Al Remaya City, Giza Governorate, Egypt</p>
                </section>
                <section>
                    <h3>Phone</h3>
                    <p><a>(+02) 100-183-5062</a></p>
                </section>
                <section>
                    <h3>Email</h3>
                    <p><a href="mailto:karimmagdy2871@gmail.com">karimmagdy2871@gmail.com</a></p>
                </section>
                <section>
                    <h3>Social</h3>
                    <ul class="icons alt">
                        <li><a href="https://www.linkedin.com/in/kariem-magdy" class="icon brands alt fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
                        <li><a href="https://github.com/kariem-magdy" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
                        <li><a href="https://www.instagram.com/kariem_magdi/" target="_blank" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                    </ul>
                </section>
            </section>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Modal Script -->
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user submits the form, open the modal
        document.getElementById("contactForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission
            modal.style.display = "block"; // Show the modal

            // Submit the form using AJAX (optional)
            var form = event.target;
            var formData = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.reset(); // Reset the form if submission is successful
                }
            });
        };

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        };

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>

</body>
</html>
